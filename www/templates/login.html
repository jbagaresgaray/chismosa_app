<ion-view title="Login">
    <ion-header-bar class="bar-dark">
        <h1 class="title">Chismosa Login</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input name="mobile_number" id="mobile_number" type="text" ng-model="login.mobile_number" placeholder="Username" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input name="password" id="password" type="password" ng-model="login.password" placeholder="Password" required>
                </label>
                <label class="item">
                    <button class="button button-block button-energized" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-light">
        <div class="buttons">
            <a href="#/forgot" class="button button-clear button-positive">
            Forgot Password?
      </a>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSignUp()">
            <button class="button button-positive">Sign Up</button>
        </div>
    </ion-footer-bar>
</ion-view>
