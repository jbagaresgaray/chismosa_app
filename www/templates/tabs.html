<ion-side-menus>

    <ion-pane ion-side-menu-content>

        <ion-nav-bar class="bar-header bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-tabs class="tabs-color-active-positive">

            <ion-tab title="" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
                <ion-nav-view name="tab-home"></ion-nav-view>
            </ion-tab>

            <ion-tab title="" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/contacts">
                <ion-nav-view name="tab-contacts"></ion-nav-view>
            </ion-tab>


            <ion-tab title="" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chat">
                <ion-nav-view name="tab-chat"></ion-nav-view>
            </ion-tab>


            <ion-tab title="" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="">
                <ion-nav-view name="tab-notification"></ion-nav-view>
            </ion-tab>

            <ion-tab title="" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
                <ion-nav-view name="tab-profile"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-pane>


    <!-- Left menu -->
    <ion-side-menu side="left" class="has-header">
        <ion-content>
            <ion-list class="list">
                <ion-item nav-clear menu-close class="coverphoto item item-icon-left">
                    <center>
                        <img class="rounded" ng-src="{{profilePic}}" width="100" height="100" />
                        <h3>{{profile.name}}</h3>
                    </center>
                </ion-item>
                <ion-item nav-clear menu-close ng-click="gotoProfile()" class="item item-icon-left">
                    <i class="icon ion-ios-person-outline"></i> Profile
                </ion-item>
                <ion-item nav-clear menu-close ng-click="gotoContacts()" class="item item-icon-left">
                    <i class="icon ion-ios-people-outline"></i> Contacts
                </ion-item>
                <ion-item nav-clear menu-close ng-click="openSearch()" class="item item-icon-left">
                    <i class="icon ion-ios-search"></i> Find Friends
                </ion-item>
                <ion-item nav-clear menu-close class="item item-icon-left">
                    <i class="icon ion-ios-gear-outline"></i> Settings
                </ion-item>
                <ion-item nav-clear menu-close class="item item-icon-left">
                    <i class="icon ion-ios-bolt-outline"></i> About this App
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()" class="item item-icon-left">
                    <i class="icon ion-ios-close-outline"></i> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
