<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{contactName}}</h1>
        <button class="button button-clear button-primary" ng-click="messagedetail.hide()">Cancel</button>
    </ion-header-bar>

    <ion-content class="has-header has-footer padding" start-y="120">
        <ion-refresher on-refresh="doRefreshMessage(contact)" pulling-text="Pull to refresh..." refreshing-text="Refreshing!" refreshing-icon="ion-loading-c">
        </ion-refresher>
        <ol class="messages">
            <!--     ng-bind-html="message.message"-->
            <li ng-repeat="message in chats" ng-class="{messagesuser: message.displayName == contactName }">
                <p>{{message.message}}</p>
            </li>
        </ol>
    </ion-content>

    <ion-footer-bar keyboard-attach class="item-input-inset message-footer" id="bar-footer-message-box">
        <label class="item-input-wrapper">
            <textarea value="" ng-model="IM.textMessage" placeholder="Type in your message..." required minlength="1" maxlength="1500" msd-elastic></textarea>
        </label>
        <div class="footer-btn-wrap">
            <button class="button footer-btn button-balanced" ng-click="sendMessage(IM.textMessage)">Send</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
