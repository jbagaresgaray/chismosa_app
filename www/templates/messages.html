<ion-view title="chismosa">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ng-click="compose()"></button>
  </ion-nav-buttons>


  <ion-content class="has-header">

    <ion-list>
      <ion-item ng-repeat="msg in messages" type="item-text-wrap" ng-click="openMessageDetail()">
        <div class="details item-icon-right">
          <img class="rounded" src="img/photo.png" width="50" height="50" />
          <h3>{{msg.name}}</h3>
          <p>{{msg.content}}</p>
<!--
          <span class="item-note">
            {{msg.date}}
          </span>
-->
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
