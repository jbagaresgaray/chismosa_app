<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-stable tabs-top slide-left-right-ios7">

      <ion-tab icon="ion-ios7-chatboxes" href="#/app/home" badge="5" badge-style="badge-assertive">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab icon="ion-ios7-people" href="#/app/contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab icon="ion-ios7-person" href="#/app/profile">
        <ion-nav-view name="profile-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>


  <!-- Left menu -->
  <ion-side-menu side="left" class="dark-menu">
    <ion-content>
      <ion-list class="dark list">
        <ion-item nav-clear menu-close class="coverphoto item item-icon-left">
          <center>
            <img class="rounded" ng-src="{{profilePic}}" width="100" height="100" />
            <h3>{{profile.name}}</h3>
          </center>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="gotoProfile()" class="item item-icon-left">
          <i class="icon ion-ios7-person-outline"></i>
          Profile
        </ion-item>
        <ion-item nav-clear menu-close ng-click="gotoContacts()" class="item item-icon-left">
          <i class="icon ion-ios7-people-outline"></i>
          Contacts
        </ion-item>
        <ion-item nav-clear menu-close ng-click="openSearch()" class="item item-icon-left">
          <i class="icon ion-ios7-search"></i>
          Find Friends
        </ion-item>
        <ion-item nav-clear menu-close class="item item-icon-left">
          <i class="icon ion-ios7-gear-outline"></i>
          Settings
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logoutApp()" class="item item-icon-left">
          <i class="icon ion-ios7-close-outline"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Left menu -->
  <ion-side-menu side="right" class="dark-menu">
    <div class="bar item-input-inset">
      <button class="button button-full button-clear">
        Previously Read
      </button>
    </div>
    <ion-content class="has-header">
      <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh..." refreshing-text="Refreshing!" refreshing-icon="ion-loading-c">
      </ion-refresher>
      <ion-list>
        <div class="list card" ng-repeat="notif in notifs" ng-if="notifs.length > 0">
          <div class="item item-body">
            <h2>{{notif.notify_desc}}</h2>
          </div>
          <div class="item item-avatar item-text-wrap">
            <img class="rounded" ng-src="data:image/png;base64,{{notif.pic_blob}}" width="50" height="50" ng-if="notif.pic_blob.length > 0" />
            <img class="rounded" ng-src="img/photo.png" width="50" height="50" ng-if="notif.pic_blob.length < 1 || notif.pic_blob == null" />
            <h2>{{notif.name}}</h2>
            <p>{{notif.email}}</p>
            <input type="hidden"name="user_id" value="{{notif.user_id}}" ng-model="notif.user_id">
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-click="confirmRequest(notif)">
              <i class="icon ion-android-checkmark"></i>
              Confirm
            </a>
            <a class=" tab-item" ng-click="denyRequest(notif)">
              <i class="icon ion-android-close "></i>
              Delete
            </a>
          </div>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>


</ion-side-menus>
