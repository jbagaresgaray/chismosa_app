<ion-view title="chismosa">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list card">
      <a class="item coverphoto item-icon-right">
        <center>
          <img class="rounded" src="img/photo.png" width="100" height="100" />
        </center>
        <button class="button button-clear icon ion-edit" ng-click="showPicOption()"></button>
      </a>
      <a class="item item-icon-left item-icon-right">
        <center>
          <h2><strong>Juan Dela Cruz</strong></h2>
        </center>
        <button class="button button-clear button-small icon ion-edit" ng-click="showName()"></button>
      </a>
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-chatbox-working"></i>Message Status
        <button class="button button-clear button-small icon ion-edit" ng-click="showStatus()"></button>
      </a>
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-ios7-telephone"></i>Mobile Number
        <button class="button button-clear button-small icon ion-edit" ng-click="showMobile()"></button>
      </a>
      <a class="item item-icon-left item-icon-right">
        <i class="icon ion-ios7-email"></i>Email
        <button class="button button-clear button-small icon ion-edit" ng-click="showEmail()"></button>
      </a>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-positive icon ion-social-facebook"></button>
      </div>
      <div class="col">
        <button class="button button-calm icon ion-social-twitter"></button>
      </div>
      <div class="col">
        <button class="button button-assertive icon ion-social-googleplus"></button>
      </div>
      <div class="col">
       <button class="button button-positive icon ion-social-linkedin-outline"></button>
      </div>
    </div>
  </ion-content>

</ion-view>
