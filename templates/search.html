<div class="modal">
  <ion-header-bar class="bar-dark">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSearch()"><i class="icon ion-ios7-arrow-back"></i> Back</button>
    </div>
    <h1 class="title"></h1>
  </ion-header-bar>

  <ion-header-bar class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
        <i class="icon ion-android-search placeholder-icon"></i>
        <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" ng-change="search()" autocorrect="off" >
    </label>
    <!--<button class="button button-positive" ng-click="search()">Search</button>-->
  </ion-header-bar>


  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="task in contacts" type="item-text-wrap" class="item-icon-right">
        <h3>{{task.name}}</h3>
        <p>{{task.number}}</p>
        <a class="button button-icon icon ion-chatbox" ng-click="composeMessage()"></a>
      </ion-item>
    </ion-list>
  </ion-content>

</div>
